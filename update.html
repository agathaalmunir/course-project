        <h1>UPDATE COMIC</h1>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="title value stored in database">
        <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="author value stored in database">
        <br>
            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher" name="publisher">
                <option value="publisher value stored in database">publisher value stored in database</option>
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Harry N. Abrams">Harry N. Abrams</option>
                <option value="Icon Books">Icon Books</option>
                <option value="Image Comics">Image Comics</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon & Shuster">Simon and Shuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC" placeholder="Select">VIZ Media LLC</option>
            </select>
            <br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="genre data stored in database">
            <br>
        <label for="number of pages">Number of pages:</label>
            <input type="text" id="number of pages" name="number of pages" value="255">
            <br>
        <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" value="5">
            <br>
        <label for="synopsis">Synopsis:</label> 
            <input type="text" id="synopsis" cols="30" rows="2" name="synopsis" value="synopsis value stored in database">
        <br>
        <input type="submit" value="Submit">
        </form>
